<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe Game Board Lab</title>
  </head>
  <body>
    <div id="board">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <div class="top left" id="floatLeft"></div>
        <div class="top middle" id="floatLeft"></div>
        <div class="top right" id="floatLeft"></div>
      </div>
      <div class="row">
        <div class="center left" id="floatLeft"></div>
        <div class="center" id="floatLeft"></div>
        <div class="center right" id="floatLeft"></div>
      </div>
      <div class="row">
        <div class="bottom left" id="floatLeft"></div>
        <div class="bottom middle" id="floatLeft"></div>
        <div class="bottom right" id="floatLeft"></div>
      </div>
    </div>
  </body>
</html>
